<h1>{{restaurantName}}</h1>

<div class="content">
    <div class="sidebar-menu">
        <button *ngFor="let content of groupItems" (click)="groupSelected(content.id)"
            [ngClass]="{'active-thumbnail': selectedGroupNumber == content.id}">
            <img [src]="content.logoPath">
            <p>{{content.name}}</p>
        </button>
    </div>
    <div class="menu">{{selectedGroupName}}</div>
</div>
